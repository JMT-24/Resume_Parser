{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Filter</title>
    <link rel="stylesheet" href="{% static 'filterapp/styles.css' %}">

    <!--This is necessary for dropzone-->
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" type="text/css" />
    <!---->
</head>
    <h1>This is Resume Filter</h1>
    <hr>

    <!--This is dropzone code-->
    <form action="upload/" method="POST" class="dropzone" id="MyDropZone">
        {% csrf_token %}
        <div class="fallback">
            <input name="file" type="file" multiple>
        </div>
    </form>
    <!---->
</body>
<script>
    Dropzone.options.MyDropZone = {
        init: function() {
            this.on("success", function(file, response) {
                if (response.redirect_url) {
                    window.location.href = response.redirect_url;  // Redirect after upload
                }
            });
        }
    };
</script>
</html>
